<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Email</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<table cellpadding="0" cellspacing="0" width="100%">
    <tr>
        <td>
            <table align="center" cellpadding="0" cellspacing="0" width="600"
                   style="border-collapse: collapse;">
                <tr>
                    <td style="padding: 20px 10px 20px 10px;">
                        <th:block th:switch="${user.sex.name()}">
                            <span th:case="'MALE'">Уважаемый </span>
                            <span th:case="'FEMALE'">Уважаемая </span>
                        </th:block>
                        <nobr th:text="${user.lastName} + ' ' + ${user.firstName} + ','"></nobr>
                    </td>
                </tr>
                <tr>
                    <td style="padding: 10px 30px;">
                        <nobr th:each="order : ${user.orders}">
                            <p><span th:text="'Заказ №' + ${order.id}"></span></p>
                            <p><span th:text="'Дата заказа: ' + ${order.date}"></span></p>
                            <table cellspacing="0" border="1" cellpadding="4">
                                <tr>
                                    <td>Номер позиции</td>
                                    <td>Наименование</td>
                                    <td>Количество</td>
                                    <td>Стоимость</td>
                                </tr>
                                <tr th:each="item : ${order.getItems()}">
                                    <td><span th:text="${item.id}">Номер позиции</span></td>
                                    <td><span th:text="${item.name}">Наименование</span></td>
                                    <td><span th:text="${item.count}">Количество</span></td>
                                    <td><span th:text="${item.price}">Стоимость</span></td>
                                </tr>
                            </table>
                            <br>
                        </nobr>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p th:if="${user.registered}" th:text="'Баллов на счету: ' + ${user.points}"></p>
                        <p th:if="${!user.registered}">Вы можете зарегестрировать и копить бонусные баллы</p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
